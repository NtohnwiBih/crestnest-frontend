<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrestNest</title>
    <meta name="description" content="CrestNest is a comprehensive multivendor marketplace platform connecting buyers and sellers in one seamless experience" />
    <meta name="author" content="Ntohnwi Bih" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/img/logo.png" />
    <meta name="theme-color" content="#008080" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="CrestNest - Multivendor Marketplace" />
    <meta property="og:description" content="Discover thousands of products from multiple vendors in one convenient marketplace platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/logo-512.png" />
    <meta property="og:url" content="https://crestnest.vercel.app" />
    <meta property="og:site_name" content="CrestNest" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CrestNest - Multivendor Marketplace" />
    <meta name="twitter:description" content="Discover thousands of products from multiple vendors in one convenient marketplace platform" />
    <meta name="twitter:image" content="/img/logo.png" />
    
    <!-- SEO -->
    <meta name="keywords" content="multivendor, marketplace, ecommerce, online shopping, vendors, products" />
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
     <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          })
          .then((registration) => {
            console.log('SW registered: ', registration);
            
            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New content is available; please refresh.');
                  }
                });
              }
            });
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
